name: Run all2.sh and Commit Randomly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  run-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dock repo
        uses: actions/checkout@v4
        with:
          repository: niaalae/dock
          token: ${{ secrets.GITHUB_TOKEN }}
          path: dock

      - name: Set up git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Run all2.sh and commit randomly
        run: |
          cd dock
          for i in $(seq 1 $((RANDOM % 2 + 2))); do
            ./all2.sh
            git add .
            git commit -m "Automated commit $i"
            git push
            sleep $((RANDOM % 1800 + 600)) # Sleep 10-40 min randomly
          done
